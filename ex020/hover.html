<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #7EB77F;
        }
        div:hover{
            background-color: #D62828;
            color: whitesmoke;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: #1D3461;
            color: #F5DBCB;
        }
    </style>
</head>
<body>
    <p>Passe o mouse na frase abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO.
            <br>
            Esse exercício pode servir como exemplo na criação de menus.
        </p>
    </div>
    <p>
        Fim do exemplo !
    </p>
</body>
</html>
